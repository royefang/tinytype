<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TinyType</title>
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="//code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>
    <script src="//code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>
    

    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" /> -->
    <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" /> -->
</head>

<body>

    <div class="inputArea">
        <!-- overall ui layout -->
        <h1>TinyType</h1>
        <button class="inputKey">ab</button><!--
        --><button class="inputKey">cd</button><!--
        --><button class="inputKey">ef</button><!--
        --><button class="inputKey">gh</button>
        <br>
        <button class="inputKey">ij</button><!--
        --><button class="inputKey">kl</button><!--
        --><button class="inputKey">mn</button><!--
        --><button class="inputKey">op</button>
        <br>
        <button class="inputKey">qr</button><!--
        --><button class="inputKey">st</button><!--
        --><button class="inputKey">uv</button><!--
        --><button class="inputKey">wx</button>
        <br>
        <button class="inputKey" >yz</button><!--
        --><button class="optionKey" id="caps">C</button><!--
        --><button class="optionKey" id="space">S</button><!--
        --><button class="optionKey" id="backspace">B</button>
    </div>

	<div>
		<br>
		<button id="emoji">E</button>
		<br><br>
	</div>


    <div>

        <table id="tbMain">
          <tbody>
            <tr id="trToolbar">
              <td></td>
            </tr>
            <tr id="trCanvas">
              <td>
                <canvas id="cvsMain"></canvas>
              </td>
            </tr>
          </tbody>
        </table>
    
        <script type="text/javascript" src="./lib/jquery.min.js"></script>
        <script type="text/javascript" src="./lib/jquery-ui.min.js"></script>
        <script type="text/javascript" src="./lib/yaml.min.js"></script>
        <!-- <script type="text/javascript" src="./src/emoji.js"></script> -->
    </div>

    <div class="outputArea">
        <span id="outputText"></span><!--
        --><span id="cursor">_</span>
    </div>

    <div class="usage">
        <h2>Usage</h2>
        <p>- Left click/left swipe to invoke the left letter</p>
        <p>- Right click/right swipe to invoke the right letter</p>
        <p>- (C)aps Lock to toggle capitalization</p>
        <p>- (S)pace to enter a space</p>
        <p>- (B)ackspace to delete individual letters, hold to delete all text</p>
        <p>- (E)moji keyboard toggle</p>
    </div>
    <div>
      <img id="strokes" style="width:50%" src="strokes.jpg">
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <script type="text/javascript" src="./src/scripts.js"></script>

</body>

</html>
